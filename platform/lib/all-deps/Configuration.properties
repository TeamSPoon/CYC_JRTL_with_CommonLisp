# To change this template, choose Tools | Templates
# and open the template in the editor.
cycHost=localhost
cycPort=3600

# a space delimited list of files - which can be empty if loading from URL instead
ebmtTemplateLocation=templates/EBMT_Templates.xml templates/productive_Aladdin_Templates.xml templates/ClosedClassWords.xml

# used so the template manager can have links to the relevant templates in the repository.
scgTemplateRepositoryBaseBrowsingURL=http://cure.cyc.com:8080/SCGTemplateRepository/
#
# Template Repository Service Settings
#
# Params: (keys and values are case sensitive)
# 	tags: (optional) comma-separated list of tags to include. Absent or blank yields all templates
#	userEmail: (optional) user email address. Results will include templates checked-out by this user 
#	isActive: (optional) 'Active' - only active templates are included; 'Inactive' only inactive templates included; leave blank or omit for all templates 
#baseUrl=http://achernar.cyc.com:8081/SCGTemplateRepository-0.1/template/xml?isActive=Active&tags=general,sampleTemplates&userEmail=brad@cyc.com

# If we start an EBMT server, what port will it listen on?
ebmtServerPort=8858

findUseStandardClient=false
#host and port only matter if not using standard client and if overriding cycHost and CycPort
#findDirectClientHost=public1.cyc.com
#findDirectClientPort=3620

taxonomyUseStandardClient=false
#host and port only matter if not using standard client and if overriding cycHost and CycPort
#taxonomyDirectClientHost=public1.cyc.com
#taxonomyDirectClientPort=3620

#host and port only matter if overriding cycHost and CycPort.  Ordinarily, the cycHost and cycPort will be used to locate the tagger
#taggerClientHost=public1.cyc.com
#taggerClientPort=3620


